demonstrator:
  name: grouped
  param:
    _target_: airbot_data_collection.demonstrate.demonstrators.grouped.GroupedDemonstrator
    auto_control:
      # groups: []
      rates: [100]
      modes: [process]
    components:
      groups:
        - left
        - left
        - right
        - right
        - /
        - /
        - /
      names:
        - lead
        - follow
        - lead
        - follow
        - env_camera
        - left_camera
        - right_camera
      params:
        - port: 50050
        - port: 50051
        - port: 50052
        - port: 50053
        - camera_index: null
        - camera_index: null
        - camera_index: null
      paths:
        - airbot_play_mock
        - airbot_play_mock
        - airbot_play_mock
        - airbot_play_mock
        - mock_camera
        - mock_camera
        - mock_camera
      roles:
        - l
        - f
        - l
        - f
